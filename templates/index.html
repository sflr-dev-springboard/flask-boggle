<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Boggle</title>
		<link rel="icon" href="../static/img/favicon.png" type="image/png"/>
		<link rel="stylesheet"
					href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
					integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
					crossorigin="anonymous">
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../static/css/app.css">
	</head>
	<body>
		<div id="main">
			<div class="fluid-container">
				<div class="{{ row_class }}">
					<div id="above_timer" class="col-{{ lateral_area_width_in_cols }} m-1 align-self-center">
						<div id="bt-start" class="btn  btn-control"></div>
						<div id="bt-cancel" class="btn btn-control"></div>
						<div id="bt-play-again" class="btn btn-control"></div>
					</div>
					<div id="above_board" class="col-{{ board_size_in_cols }} border rounded m-1">
						<div id="msg_area"></div>
					</div>
					<div id="above_table" class="col-{{ lateral_area_width_in_cols }}
				m-1">
						<table id="history_table" >
							<tbody id="history_table_head">
								<tr><td>Word</td><td>Points</td><td>Total</td></tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="{{ row_class }}">
					<div id="timer_container" class="col-{{ lateral_area_width_in_cols }} align-self-center">
						<!--<canvas id="timer_canvas" width="1" height="1"></canvas>-->
						<div id="timer_div" class=""></div>
					</div>
					<div id="board" class="col-{{ board_size_in_cols }} rounded p-0 m-1">
						{% include 'board.html' %}
					</div>
					<div id="history_table_div" class="col-{{ lateral_area_width_in_cols }} border rounded m-2">
							<table id="history_table" >
								<tbody id="history_table_body"></tbody>
							</table>
					</div>
				</div>
				<div class="{{ row_class }}">
					<div id="below_timer" class="col-{{ lateral_area_width_in_cols }} border rounded m-1">
						<select id="grids-and-times" class="custom-select">
							{% for k, v in board_and_time.items() %}
								<option value='{{ k }}' time={{ v }}>{{ k }} ({{ v }}s)</option>
							{% endfor %}
						</select>
					</div>
					<div id="below_board" class="col-{{ board_size_in_cols }} border rounded m-1">
						<div id="word_input_div">
							<form id="word_form">
								<div class="form-group">
									<input class='form-control' name="word_input" value="" placeholder="Type a word..."/>
								</div>
								<input id="bt-word-submit" type="submit" class="btn" value="">
							</form>
						</div>
					</div>
					<div id="below_table" class="col-{{ lateral_area_width_in_cols }} border rounded m-1">
						Flask-Bogglle, 2020 - This is the ALPHA version of a study project at
						<a href="https://springboard.com" target="_blank">Springboard.com</a><br /><br />
						Source code at: <a href="https://github.com/sflr-dev-springboard/flask-boggle"
															 target="_blank">GitHub</a>
					</div>
				</div>
			</div>
			<div id="card">
				<div id="card_word"></div>
				<ul id="card_definitions"></ul>
				<div id="defns_source">Source of definitions: <a href="https://www.wordsapi.com/">WordsAPI</a></div>
			</div>
		</div>
		{% block init %}
			<script type="text/javascript">
        let initial_time             ={{ initial_time }};
        let grid_size                = '{{ grid_size }}';
        let number_of_chars_per_side = {{ number_of_chars_per_side }};
			</script>
		{% endblock %}
		<script type="text/javascript" src="../static/js/app.js"></script>
		<!-- <script type="text/javascript" src="../static/js/timer.js"></script>-->
	</body>
</html>
